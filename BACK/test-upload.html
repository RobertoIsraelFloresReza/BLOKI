<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Upload Cloudflare R2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9ff;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragging {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .upload-text {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .upload-hint {
      color: #999;
      font-size: 12px;
    }

    input[type="file"] {
      display: none;
    }

    .file-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 8px;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .file-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .file-size {
      color: #666;
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .result-url {
      background: white;
      padding: 12px;
      border-radius: 6px;
      word-break: break-all;
      font-family: monospace;
      font-size: 13px;
      margin-top: 10px;
    }

    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Test Upload Cloudflare R2</h1>
    <p class="subtitle">Sube archivos a Cloudflare Object Storage</p>

    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <div class="upload-text">Haz clic o arrastra un archivo aqu√≠</div>
      <div class="upload-hint">Tama√±o m√°ximo: 10MB</div>
    </div>

    <input type="file" id="fileInput" accept="*/*">

    <div class="file-info" id="fileInfo">
      <div class="file-name" id="fileName"></div>
      <div class="file-size" id="fileSize"></div>
    </div>

    <button class="btn" id="uploadBtn" disabled>Subir Archivo</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Subiendo archivo...</div>
    </div>

    <div class="result" id="result">
      <div class="result-title" id="resultTitle"></div>
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://api.blocki.levsek.com.mx/cloudflare/upload';

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const uploadBtn = document.getElementById('uploadBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const resultTitle = document.getElementById('resultTitle');
    const resultContent = document.getElementById('resultContent');

    let selectedFile = null;

    // Click en el √°rea de upload
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // Seleccionar archivo
    fileInput.addEventListener('change', (e) => {
      handleFileSelect(e.target.files[0]);
    });

    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragging');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
      handleFileSelect(e.dataTransfer.files[0]);
    });

    function handleFileSelect(file) {
      if (!file) return;

      selectedFile = file;
      fileName.textContent = `üìÑ ${file.name}`;
      fileSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
      fileInfo.classList.add('show');
      uploadBtn.disabled = false;
      result.classList.remove('show');
    }

    // Subir archivo
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      uploadBtn.disabled = true;
      loading.classList.add('show');
      result.classList.remove('show');

      try {
        const formData = new FormData();
        formData.append('files', selectedFile);

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Accept': '*/*',
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        // Mostrar resultado exitoso
        result.className = 'result show success';
        resultTitle.textContent = '‚úÖ Archivo subido exitosamente';

        if (Array.isArray(data) && data[0]?.url) {
          resultContent.innerHTML = `
            <div class="result-url">${data[0].url}</div>
            <button class="copy-btn" onclick="copyToClipboard('${data[0].url}')">
              üìã Copiar URL
            </button>
          `;
        } else {
          resultContent.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

      } catch (error) {
        // Mostrar error
        result.className = 'result show error';
        resultTitle.textContent = '‚ùå Error al subir archivo';
        resultContent.textContent = error.message;
        uploadBtn.disabled = false;
      } finally {
        loading.classList.remove('show');
      }
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ URL copiada al portapapeles!');
      });
    }
  </script>
</body>
</html>
