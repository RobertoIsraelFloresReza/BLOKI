version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stellar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stellar_tokenization
      POSTGRES_USER: stellar
      POSTGRES_PASSWORD: stellar_pass_2024
    ports:
      - '15432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stellar']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stellar-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellar-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://stellar:stellar_pass_2024@postgres:5432/stellar_tokenization
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
