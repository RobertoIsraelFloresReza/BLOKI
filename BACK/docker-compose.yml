version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stellar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stellar_tokenization
      POSTGRES_USER: stellar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stellar_pass_2024}
    ports:
      - '${POSTGRES_PORT:-15432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stellar']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellar-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stellar-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellar-network

  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellar-backend
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgresql://stellar:${POSTGRES_PASSWORD:-stellar_pass_2024}@postgres:5432/stellar_tokenization

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379

      # Stellar Network
      STELLAR_NETWORK: ${STELLAR_NETWORK:-testnet}
      STELLAR_RPC_URL: ${STELLAR_RPC_URL:-https://soroban-testnet.stellar.org}
      STELLAR_HORIZON_URL: ${STELLAR_HORIZON_URL:-https://horizon-testnet.stellar.org}

      # Deployed Contract IDs (from .env)
      PROPERTY_TOKEN_CONTRACT_ID: ${PROPERTY_TOKEN_CONTRACT_ID}
      MARKETPLACE_CONTRACT_ID: ${MARKETPLACE_CONTRACT_ID}
      ESCROW_CONTRACT_ID: ${ESCROW_CONTRACT_ID}
      REGISTRY_CONTRACT_ID: ${REGISTRY_CONTRACT_ID}
      ORACLE_CONSUMER_CONTRACT_ID: ${ORACLE_CONSUMER_CONTRACT_ID}
      ZK_VERIFIER_CONTRACT_ID: ${ZK_VERIFIER_CONTRACT_ID}

      # DeFindex
      DEFINDEX_API_KEY: ${DEFINDEX_API_KEY}
      DEFINDEX_API_URL: ${DEFINDEX_API_URL:-https://api.defindex.io}
      DEFINDEX_VAULT_USDC: ${DEFINDEX_VAULT_USDC}

    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - stellar-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  stellar-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
